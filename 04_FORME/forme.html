<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>
<body>
    <form> 
        <fieldset>
            <legend>Osnovne informacije</legend>

            <p>
                <label for="">Ime:</label>
                <input type="text">
            </p>

            <p>
                <input type="text" name="" id="" placeholder="Prezime">
            </p>

            <p>
                <input type="text" value="Kurs" maxlength="10">
            </p>

            <p>
                <label for="">Godine</label>
                <input type="number" min="18">
            </p>

            <p>
                <label for="">Password</label>
                <input type="password" min="6">
            </p>

            <p>
                <label for="">Datum Rodjenja</label>
                <input type="date" min="1900-01-01" max="2023-11-25" step="3">
            </p>

        </fieldset>

        <fieldset>
            <legend>Dodatne informacije</legend>

            <p>
                <label for="">Odaberite kurs:</label>
                <input type="radio" name="Kurs" value="JS">JS
                <input type="radio" name="Kurs" value="PHP">PHP
                <input type="radio" name="Kurs" value="QA">QA
            </p>

            <p>
                <label for="">Znanje:</label>
                <input type="checkbox" id="html" name="znanje" value="HTML"> <label for="html">HTML</label>
                <input type="checkbox" id="css" name="znanje" value="CSS"><label for="css">CSS </label>
                <input type="checkbox" id="js" name="znanje" value="JS"> <label for="js">JS</label>
            </p>

            <p>
                <label for="fajl">Odaberite fajl</label>
                <input type="file" name="" id="fajl">
            </p>

            <p>
                <select name="" id="">
                    <optgroup label="NIS">
                        <option value="java Script">Java Script</option>
                        <option value="qa-ni">QA</option>
                    </optgroup>

                    <optgroup label="BEOGRAD">
                        <option value="python">Python</option>
                        <option value="php">Php</option>
                        <option value="qa-bg">QA</option>
                    </optgroup>
                </select>
            </p>


        </fieldset>

        <input type="button" value="klikni">
        <input type="submit" value="posalji">
        <input type="reset" value="resetuj">
        <button>klikni ne</button>

    </form>


</body>
</html>
