<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBootcamp Chat</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Naslov četa -->
    <header>
        <h1>ITBootcamp Chat</h1>
        <h2>Choose a chatroom</h2>
    </header>

    <!-- Dugmad za sobe (chatrooms) -->
    <nav>
        <button id="btnGeneral" class="btn">#general</button>
        <button id="btnJs" class="btn">#js</button>
        <button id="btnHomeworks" class="btn">#homeworks</button>
        <button id="btnTests" class="btn">#tests</button>
    </nav>

    <!-- Prostor za poruke -->
    <section>
        <ul>
            <!-- Ovde će se nalaziti poruke -->
        </ul>
    </section>

    <!-- Forma za menjanje boje-->
    <form id="formColor">
        <input type="color" name="colorPicker" id="colorPicker">
        <input type="submit" value="Update Color" id="btnColor" class="btn">
    </form>

    <!-- Forma za unos poruke -->
    <form id="formMessage">
        <textarea name=""  cols="50" rows="1" placeholder="Your message..." id="inputMessage"></textarea>
        <input type="submit" value="Send" id="btnSend" class="btn">
    </form>

    <!-- Forma za promenu korisničkog imena -->
    <form id="formUsername">
        <input type="text" placeholder="Update username" id="inputUsername">
        <input type="submit" value="Update" id="btnUpdate" class="btn">
    </form>

    
    <div id="korisnickoImeNotifikacija"></div>

<script type="module" src="app.js"></script>
</body>
