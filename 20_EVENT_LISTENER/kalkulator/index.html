<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

</head>

<body>
    <form action="">

        <input type="number" name="" id="br1" placeholder="Unesite prvi operand"> <br>
        <input type="number" name="" id="br2" placeholder="Unesite drugi operand"> <br>

        <input type="radio" name="operacija" value="sabiranje" id="sabiranje" checked>+ <br>
        <input type="radio" name="operacija" value="oduzimanje" id="oduzimanje">- <br>
        <input type="radio" name="operacija" value="mnozenje" id="mnozenje">* <br>
        <input type="radio" name="operacija" value="deljenje" id="deljenje">/ <br>

        <input type="submit" value="Racunaj" id="racunaj">
        <input type="reset" value="Resetuj">

    </form>
    <p id="rezultat"></p>

    <script src="script.js"></script>
</body>

</html>
